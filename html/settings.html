<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
<link rel="stylesheet" href="../css/settings.css">
    
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="container">
        <!-- Profile and Settings Section (Inside Same Box with Shadow) -->
        <div class="profile-settings">
            <!-- Profile Section -->
            <div class="profile">
                <img src="https://via.placeholder.com/120" alt="Profile Picture">
                <div>
                    <h2>John Doe</h2>
                    <p>Welcome to your profile! This is where you can manage your settings and preferences.</p>
                </div>
            </div>

            <!-- Settings Section -->
            <div class="settings">
                <ul>
                    <li><a href="#"><i class="fa fa-user"></i> Account</a></li>
                    <li><a href="#"><i class="fa fa-lock"></i> Privacy</a></li>
                    <li><a href="#"><i class="fa fa-comment-dots"></i> Chats</a></li>
                    <li><a href="#"><i class="fa fa-bell"></i> Notifications</a></li>
                    <li><a href="#"><i class="fa fa-language"></i> Language</a></li>
                    <li><a href="#"><i class="fa fa-user-friends"></i> Invite a Friend</a></li>
                    <li><a href="#"><i class="fa fa-moon"></i> Dark Mode</a></li>
                    <li><a href="#"><i class="fa fa-signal"></i> Data Saver</a></li>
                    <li><a href="#"><i class="fa fa-credit-card"></i> Orders and Payments</a></li>
                    <li><a href="#"><i class="fa fa-info-circle"></i> About</a></li>
                    <li><a href="#"><i class="fa fa-exclamation-circle"></i> Report a Problem</a></li>
                    <li><a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
<script src="../javascript/settings.js"></script>
</body>
</html>
